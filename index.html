<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task5style.css">
    <script src="jstask5.js"></script>
    <title>Javascript Task-2</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="pid">Product Id</label>
            <input type="text" name="pid" id="pid" placeholder="Enter Product Id">
            <p id="errorid"></p>
        </div>
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" name="pname" id="pname" placeholder="Enter Product Name">
            <p id="errorname"></p>
        </div>
        <div class="form-group">
            <label for="pprice">Product Price</label>
            <input type="text" name="pprice" id="pprice" placeholder="Enter Product Price">
            <p id="errorprice"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="ADD PRODUCT" onclick="return validate()">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
</body>

</html>
